{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'blog/css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css" integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "blog/css/prism.css" %}">
    <script src="https://kit.fontawesome.com/58f87e6695.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'blog/js/prism.js' %}"></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      };
      </script>
      <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
      </script>
    <title>{% block title %}Blog{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
  </head>
  <body>
    {% include "base/header.html" %}
    <div class="contents">
        <div class="main-contents">
            {% block content %}
            {% endblock %}
        </div>
        <div class="sub-contents">
            {% include "base/sidebar.html"%}
        </div>
    </div>
    <footer>
      <p>&copy; Copyright 2022.</p> 
    </footer>

  </body>
</html>
